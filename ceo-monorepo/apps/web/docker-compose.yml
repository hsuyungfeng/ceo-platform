# ============================================
# CEO Platform - Docker Compose for Production
# ============================================
# 包含：Next.js應用 + PostgreSQL + Nginx
# 使用：docker-compose up -d

version: '3.8'

# 定義網路
networks:
  ceo-network:
    driver: bridge

# 定義卷
volumes:
  postgres-data:
    driver: local
  postgres-backup:
    driver: local
  redis-data:
    driver: local

# 服務定義
services:
  # ============ PostgreSQL 資料庫 ============
  postgres:
    image: postgres:16-alpine
    container_name: ceo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ceo_platform_production
      POSTGRES_USER: ceo_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeThisPassword123!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres/backup:/backup
    ports:
      - "5432:5432"
    networks:
      - ceo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ceo_admin -d ceo_platform_production"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  # ============ Next.js 應用 ============
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ceo-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # 資料庫配置
      DATABASE_URL: postgresql://ceo_admin:${DB_PASSWORD:-ChangeThisPassword123!}@postgres:5432/ceo_platform_production
      # Redis配置（用於速率限制和緩存）
      REDIS_URL: redis://:${REDIS_PASSWORD:-ChangeThisPassword123!}@redis:6379
      # NextAuth配置
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-development-secret-change-in-production}
      # 應用配置
      NODE_ENV: production
      BCRYPT_SALT_ROUNDS: 12
      # 其他配置從.env.production讀取
    env_file:
      - .env.production
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    networks:
      - ceo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 開發模式（取消註釋以下行）
    # ports:
    #   - "3000:3000"

  # ============ Nginx 反向代理 ============
  nginx:
    image: nginx:alpine
    container_name: ceo-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - ceo-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============ Redis 緩存及速率限制 ============
  redis:
    image: redis:7-alpine
    container_name: ceo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-ChangeThisPassword123!} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - ceo-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-ChangeThisPassword123!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# ============================================
# 部署命令:
# 1. 準備環境變數: cp .env.production.example .env.production
# 2. 編輯 .env.production 文件，填寫實際值
# 3. 啟動服務: docker-compose up -d
# 4. 查看日誌: docker-compose logs -f
# 5. 停止服務: docker-compose down
#
# 環境變數（在 .env.production 中設置）:
# - DB_PASSWORD: PostgreSQL 密碼（建議強密碼）
# - REDIS_PASSWORD: Redis 密碼（建議強密碼）
# - NEXTAUTH_URL: 應用 URL（如 https://example.com）
# - NEXTAUTH_SECRET: NextAuth 加密密鑰（使用 openssl rand -base64 32 生成）
#
# 備份命令:
# docker-compose exec postgres pg_dump -U ceo_admin ceo_platform_production > backup_$(date +%Y%m%d_%H%M%S).sql
# ============================================