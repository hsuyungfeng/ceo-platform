# CEO 團購電商平台 - 開發環境
# 使用方式：cd docker && docker compose up -d

services:
  db:
    image: postgres:16-alpine
    container_name: ceo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ceo_platform
      POSTGRES_USER: ceo_admin
      POSTGRES_PASSWORD: ceo_dev_password_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ceo_admin -d ceo_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ceo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
